{{#isFolder}}
<div class="accordion-container">
  <div class="accordion">
    <input
      id="accordion-{{name}}"
      type="checkbox"
      name="docs-accordion-checkbox"
      hidden=""
    />
    <label class="accordion-header c-hand" for="accordion-{{name}}">
      {{caption}}
    </label>
    <div class="accordion-body">
      <ul class="menu menu-nav">
        {{#children}} {{>item}} {{/children}}
      </ul>
    </div>
  </div>
</div>
{{/isFolder}}
