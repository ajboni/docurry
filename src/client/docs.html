<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{PROJECT_NAME}}</title>
    <head>
      <meta name="description" content="{{PROJECT_DESCRIPTION}}" />
    </head>
    <link rel="stylesheet" href="/css/docs.css" />
    <link rel="preload" href="/css/flags-css/flag-icon.min.css" as="style" />
    <link rel="preload" href="/js/fuse/fuse.min.js" as="script" />
    <link rel="stylesheet" href="/css/flags-css/flag-icon.min.css" />
  </head>
  <body>
    <header class="docs-navbar" id="navbar-container">
      <!-- Navbar content will be appended here HERE (id='navbar') -->
    </header>

    <div class="docs-container off-canvas off-canvas-sidebar-show">
      <nav class="docs-sidebar off-canvas-sidebar" id="sidebar-container">
        <!-- Docs content will be appended here HERE (id='sidebar') -->
      </nav>

      <div class="docs-wrapper">
        <section class="docs-content" id="docs-content-container">
          <!-- Docs content HERE (id='docs-content-container') -->
        </section>

        {{#ADD_TOC}}
        <aside class="docs-toc" id="toc-container">
          <div class="docs-toc-title">
            {{LANG.translations.table_of_contents}}
          </div>
          <!-- Docs Toc HERE (id='content') -->
          {{#TOC}}
          <a href="{{hash}}" class="toc-{{tag}}">{{content}}</a>

          {{/TOC}}
        </aside>
        {{/ADD_TOC}}
      </div>

      <a class="off-canvas-overlay" href="#close"></a>
    </div>

    {{#ENABLE_SEARCH}}
    <script src="/js/fuse/fuse.min.js"></script>
    <script
      src="/js/docs-search.js"
      data-lang="{{LANG.id}}"
      data-no_search_result="{{LANG.translations.no_search_result}}"
    ></script>
    {{/ENABLE_SEARCH}}
    <script src="/js/docs-toc.js"></script>

    {{#ADD_TOC}} {{/ADD_TOC}}
  </body>
</html>
