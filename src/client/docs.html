<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{PROJECT_NAME}}</title>
    <head>
      <meta name="description" content="{{PROJECT_DESCRIPTION}}" />
    </head>
    <link rel="stylesheet" href="/css/docs.css" />
    <link rel="stylesheet" href="/css/flags-css/flag-icon.min.css" />
  </head>
  <body>
    <div class="docs-container off-canvas off-canvas-sidebar-show">
      <div class="docs-navbar">
        <a class="off-canvas-toggle btn btn-link btn-action" href="#sidebar"
          ><i class="icon icon-menu"></i
        ></a>
        <div class="btns d-flex">
          <span
            style="position: relative; display: inline-block; direction: ltr;"
            ><input
              class="docs-search form-input ds-input"
              type="text"
              placeholder="Search Docs"
              autocomplete="off"
              spellcheck="false"
              role="combobox"
              aria-autocomplete="list"
              aria-expanded="false"
              aria-label="search input"
              aria-owns="algolia-autocomplete-listbox-0"
              style="position: relative; vertical-align: top;"
              dir="auto" />

            <span
              class="ds-dropdown-menu"
              style="
                position: absolute;
                top: 100%;
                z-index: 100;
                display: none;
                left: 0px;
                right: auto;
              "
              role="listbox"
              id="algolia-autocomplete-listbox-0"
              ><div class="ds-dataset-1"></div></span></span
          ><a
            class="btn ml-1"
            href="https://www.paypal.me/picturepan2"
            target="_blank"
            >PayPal</a
          ><a
            class="btn btn-primary ml-1"
            href="https://github.com/picturepan2/spectre"
            target="_blank"
            >GitHub</a
          >
        </div>
      </div>

      <div class="docs-sidebar off-canvas-sidebar" id="sidebar">
        <div class="docs-brand">
          <a class="docs-logo" href="../index.html"
            ><img src="/{{PROJECT_LOGO}}" alt="{{PROJECT_DESCRIPTION}}" />
            <h2>{{PROJECT_NAME}}</h2>
            <small class="label label-secondary text-bold">DOCS</small></a
          >
        </div>
        <div class="docs-nav">
          {{#SIDEBAR_TITLE}}
          <div class="accordion-container">
            <div class="accordion">
              <input
                id="accordion-getting-started"
                type="checkbox"
                name="docs-accordion-checkbox"
                hidden=""
              />
              <label
                class="accordion-header c-hand"
                for="accordion-getting-started"
                >Getting started</label
              >
              <div class="accordion-body">
                <ul class="menu menu-nav">
                  {{#SIDEBAR_ENTRY}}
                  <li class="menu-item">
                    <a href="../getting-started/installation.html"
                      >Installation</a
                    >
                  </li>
                  {{/SIDEBAR_ENTRY}}
                </ul>
              </div>
            </div>
          </div>
          {{/SIDEBAR_TITLE}}
        </div>
      </div>
      <a class="off-canvas-overlay" href="#close"></a>

      <div class="off-canvas-content">
        <!-- Docs content HERE (id='content') -->
        <div class="docs-content" id="content"></div>
      </div>
    </div>
  </body>
</html>
