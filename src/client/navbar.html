<div class="navbar-left">
  <a
    class="off-canvas-toggle btn btn-link btn-action"
    href="#sidebar-container"
    aria-label="Toggle Sidebar"
  >
    <i class="icon icon-menu"> </i>
  </a>

  <div class="docs-brand">
    <a class="docs-logo" href="/{{ROOT}}"
      ><img src="/{{PROJECT_LOGO}}" alt="{{PROJECT_DESCRIPTION}}" />
      <div class="project-name">{{PROJECT_NAME}}</div>
      <small class="label label-secondary text-bold">DOCS</small>
    </a>
  </div>
</div>

<div class="navbar-center">
  <a class="docs-logo" href="{{ROOT}}">
    <img src="/{{PROJECT_LOGO}}" alt="{{PROJECT_DESCRIPTION}}" />
  </a>
</div>
<nav class="navbar-right">
  {{#ADD_LANGUAGE_SELECTOR}}
  <div class="popover popover-left">
    <button class="btn btn" aria-label="Translations">
      <img
        height="24"
        width="20"
        src="/img/icons/translate.svg"
        alt="Translations"
      />
    </button>
    <div class="popover-container">
      <div class="language-selector">
        {{#LANGUAGES}}
        <a class="text-dark" href="/{{id}}/docs">
          <span class="flag-icon flag-icon-{{iso}}"></span>{{caption}}
        </a>
        {{/LANGUAGES}}
      </div>
    </div>
  </div>
  {{/ADD_LANGUAGE_SELECTOR}}
  <!--  -->
  {{#buttons}}
  <a class="btn {{class}}" href="{{url}}" target="__blank">{{caption}} </a>
  {{/buttons}}
  <!--  -->

  <!--  -->
</nav>
