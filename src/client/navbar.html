<a
  class="off-canvas-toggle btn btn-link btn-action"
  href="#sidebar-container"
  aria-label="Toggle Sidebar"
>
  <i class="icon icon-menu"> </i>
</a>
<div class="btns d-flex">
  {{#ADD_LANGUAGE_SELECTOR}}
  <nav id="nav">
    <div class="popover popover-left">
      <button class="btn btn" aria-label="Translations">
        <img
          height="24"
          width="20"
          src="/img/icons/translate.svg"
          alt="Translations"
        />
      </button>
      <div class="popover-container">
        <div class="language-selector">
          {{#LANGUAGES}}
          <a class="text-dark" href="/{{id}}/docs">
            <span class="flag-icon flag-icon-{{iso}}"></span>{{caption}}
          </a>
          {{/LANGUAGES}}
        </div>
      </div>
    </div>
  </nav>
  {{/ADD_LANGUAGE_SELECTOR}}
  <!--  -->
  {{#buttons}}
  <a class="btn {{class}}" href="{{url}}" target="__blank">{{caption}} </a>
  {{/buttons}}
  <!--  -->

  {{#ENABLE_SEARCH}}
  <span style="position: relative; display: inline-block; direction: ltr">
    <input
      class="docs-search form-input ds-input"
      type="text"
      placeholder="Search Docs"
      autocomplete="off"
      spellcheck="false"
      role="combobox"
      aria-autocomplete="list"
      aria-expanded="false"
      aria-label="search input"
      aria-owns="algolia-autocomplete-listbox-0"
      style="position: relative; vertical-align: top"
      dir="auto"
    />

    <span
      class="ds-dropdown-menu"
      style="
        position: absolute;
        top: 100%;
        z-index: 100;
        display: none;
        left: 0px;
        right: auto;
      "
      role="listbox"
      id="algolia-autocomplete-listbox-0"
    >
      <div class="ds-dataset-1"></div>
    </span>
  </span>
  {{/ENABLE_SEARCH}}
  <!--  -->
</div>
